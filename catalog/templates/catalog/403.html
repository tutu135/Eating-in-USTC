<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            background-color: #f8d7da;
            color: #721c24;
            text-align: center;
            padding: 50px;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff3cd;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
        }
        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        .funny-image {
            width: 100px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403 Forbidden</h1>
        <p>Oops! It seems you don't have permission to view this page.</p>
        <p>But don't worry, we have a funny cat picture to cheer you up!</p>
        <img src="/media/a_cute_cat.jpg" alt="Funny Cat" class="funny-image">
        <p><a href="/">Go back to the homepage</a></p>
    </div>
</body>
</html>
