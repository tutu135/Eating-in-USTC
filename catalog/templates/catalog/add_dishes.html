<html>
    <head>
        <link rel="stylesheet" href="../../static/css/reg_style.css" />
    </head>
    <body>
        <form action="{% url 'adddishes' %}" method="post" enctype="multipart/form-data" class="login">
            {% if errors %}
            <div class="error-messages">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            {% csrf_token %}
            <h1>Add Dish 添加菜品</h1>
            <input type="hidden" name="resta_ID" value="{{ resta_ID }}">
            <label for="dishname">Dish Name:</label>
            <input type="text" id="dishname" name="dishname" required>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price">
            <label for="moreinfo">More Info:</label>
            <textarea id="moreinfo" name="moreinfo"></textarea>
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
